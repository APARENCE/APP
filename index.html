<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque - Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Controle de Estoque (Supabase)</h1>

  <form id="form">
    <input type="text" id="codigo" placeholder="Código" required />
    <input type="text" id="descricao" placeholder="Descrição" required />
    <input type="text" id="endereco" placeholder="Endereço" required />
    <input type="text" id="lote" placeholder="Lote" required />
    <input type="text" id="tipo" placeholder="Tipo (entrada/saida)" required />
    <input type="number" id="quantidade" placeholder="Quantidade" required />
    <button type="submit">Lançar</button>
  </form>

  <hr>

  <h2>Dados do Estoque</h2>
  <table border="1" id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Endereço</th>
        <th>Lote</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = 'https://msctrhembaolsklvibzb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3RyaGVtYmFvbHNrbHZpYnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDM3NDYsImV4cCI6MjA2MzI3OTc0Nn0.7deozexjvrqmsAZzeRd5gguoZG4g-Yi3LoYlRjMBm1U';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const tabela = document.querySelector('#tabela tbody');
    const form = document.getElementById('form');

    async function carregarDados() {
      const { data, error } = await supabase.from('estoque').select('*').order('id', { ascending: false });
      if (error) {
        console.error('Erro ao carregar:', error.message);
        return;
      }

      tabela.innerHTML = '';
      data.forEach(item => {
        const row = `<tr>
          <td>${item.id}</td>
          <td>${item.codigo}</td>
          <td>${item.descricao}</td>
          <td>${item.endereco}</td>
          <td>${item.lote}</td>
          <td>${item.tipo}</td>
          <td>${item.data}</td>
          <td>${item.quantidade}</td>
        </tr>`;
        tabela.innerHTML += row;
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const codigo = document.getElementById('codigo').value;
      const descricao = document.getElementById('descricao').value;
      const endereco = document.getElementById('endereco').value;
      const lote = document.getElementById('lote').value;
      const tipo = document.getElementById('tipo').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const data = new Date().toISOString();

      const { error } = await supabase.from('estoque').insert([
        { codigo, descricao, endereco, lote, tipo, data, quantidade }
      ]);

      if (error) {
        alert('Erro ao inserir: ' + error.message);
      } else {
        alert('Lançamento realizado com sucesso!');
        form.reset();
        carregarDados();
      }
    });

    // Carrega os dados ao iniciar
    carregarDados();
  </script>
</body>
</html>
