<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    form input, form select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      grid-column: span 2;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #2563eb;
      color: white;
    }
    tr:hover {
      background-color: #f1f5f9;
    }
    .edit-btn {
      background-color: #10b981;
      color: white;
    }
    .delete-btn {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque</h1>

  <form onsubmit="event.preventDefault(); adicionarProduto();">
    <input type="text" id="codigo" placeholder="Código" required />
    <input type="text" id="descricao" placeholder="Descrição" required />
    <input type="text" id="endereco" placeholder="Endereço" required />
    <input type="text" id="lote" placeholder="Lote" required />
    <select id="tipo" required>
      <option value="">Tipo</option>
      <option value="Entrada">Entrada</option>
      <option value="Saída">Saída</option>
    </select>
    <input type="datetime-local" id="data" required />
    <input type="number" id="quantidade" placeholder="Quantidade" required />
    <button type="submit">Adicionar Produto</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Endereço</th>
        <th>Lote</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-dados">
      <!-- Dados do Supabase aqui -->
    </tbody>
  </table>

  <script>
    const supabaseUrl = 'https://msctrhembaolsklvibzb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3RyaGVtYmFvbHNrbHZpYnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDM3NDYsImV4cCI6MjA2MzI3OTc0Nn0.7deozexjvrqmsAZzeRd5gguoZG4g-Yi3LoYlRjMBm1U';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function carregarDados() {
      const { data, error } = await supabase.from('estoque').select('*').order('id', { ascending: true });
      const tabela = document.getElementById('tabela-dados');
      tabela.innerHTML = '';

      if (error) {
        tabela.innerHTML = `<tr><td colspan="9">Erro ao carregar dados.</td></tr>`;
        console.error(error);
        return;
      }

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.codigo}</td>
          <td>${item.descricao}</td>
          <td>${item.endereco}</td>
          <td>${item.lote}</td>
          <td>${item.tipo}</td>
          <td>${new Date(item.data).toLocaleString()}</td>
          <td>${item.quantidade}</td>
          <td>
            <button class="edit-btn" onclick="editar(${item.id})">Editar</button>
            <button class="delete-btn" onclick="excluir(${item.id})">Excluir</button>
          </td>
        `;
        tabela.appendChild(row);
      });
    }

    async function adicionarProduto() {
      const codigo = document.getElementById('codigo').value;
      const descricao = document.getElementById('descricao').value;
      const endereco = document.getElementById('endereco').value;
      const lote = document.getElementById('lote').value;
      const tipo = document.getElementById('tipo').value;
      const data = document.getElementById('data').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);

      if (!codigo || !descricao || !endereco || !lote || !tipo || !data || isNaN(quantidade)) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const { error } = await supabase.from('estoque').insert([{
        codigo, descricao, endereco, lote, tipo, data, quantidade
      }]);

      if (error) {
        alert('Erro ao adicionar produto.');
        console.error(error);
      } else {
        alert('Produto adicionado com sucesso!');
        document.querySelector('form').reset();
        carregarDados();
      }
    }

    async function excluir(id) {
      if (!confirm("Tem certeza que deseja excluir este registro?")) return;

      const { error } = await supabase.from('estoque').delete().eq('id', id);
      if (error) {
        alert('Erro ao excluir');
        console.error(error);
      } else {
        alert('Registro excluído com sucesso.');
        carregarDados();
      }
    }

    async function editar(id) {
      const novoValor = prompt('Digite a nova quantidade:');
      if (novoValor === null) return;

      const { error } = await supabase
        .from('estoque')
        .update({ quantidade: parseInt(novoValor) })
        .eq('id', id);

      if (error) {
        alert('Erro ao editar');
        console.error(error);
      } else {
        alert('Registro atualizado.');
        carregarDados();
      }
    }

    carregarDados();
  </script>
</body>
</html>
