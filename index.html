<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #2563eb;
      color: white;
    }
    tr:hover {
      background-color: #f1f5f9;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #10b981;
      color: white;
    }
    .delete-btn {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Histórico de Estoque</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Endereço</th>
        <th>Lote</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-dados">
      <!-- Dados do Supabase aqui -->
    </tbody>
  </table>

  <script>
    const supabaseUrl = 'https://msctrhembaolsklvibzb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3RyaGVtYmFvbHNrbHZpYnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDM3NDYsImV4cCI6MjA2MzI3OTc0Nn0.7deozexjvrqmsAZzeRd5gguoZG4g-Yi3LoYlRjMBm1U';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function carregarDados() {
      const { data, error } = await supabase.from('estoque').select('*').order('id', { ascending: true });
      const tabela = document.getElementById('tabela-dados');
      tabela.innerHTML = '';

      if (error) {
        tabela.innerHTML = `<tr><td colspan="9">Erro ao carregar dados.</td></tr>`;
        console.error(error);
        return;
      }

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.codigo}</td>
          <td>${item.descricao}</td>
          <td>${item.endereco}</td>
          <td>${item.lote}</td>
          <td>${item.tipo}</td>
          <td>${new Date(item.data).toLocaleString()}</td>
          <td>${item.quantidade}</td>
          <td>
            <button class="edit-btn" onclick="editar(${item.id})">Editar</button>
            <button class="delete-btn" onclick="excluir(${item.id})">Excluir</button>
          </td>
        `;
        tabela.appendChild(row);
      });
    }

    async function excluir(id) {
      if (!confirm("Tem certeza que deseja excluir este registro?")) return;

      const { error } = await supabase.from('estoque').delete().eq('id', id);
      if (error) {
        alert('Erro ao excluir');
        console.error(error);
      } else {
        alert('Registro excluído com sucesso.');
        carregarDados();
      }
    }

    async function editar(id) {
      const novoValor = prompt('Digite a nova quantidade:');
      if (novoValor === null) return;

      const { error } = await supabase
        .from('estoque')
        .update({ quantidade: parseInt(novoValor) })
        .eq('id', id);

      if (error) {
        alert('Erro ao editar');
        console.error(error);
      } else {
        alert('Registro atualizado.');
        carregarDados();
      }
    }

    carregarDados();
  </script>
</body>
</html>
