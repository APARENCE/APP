  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque - Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h1>Controle de Estoque</h1>

  <form id="form">
    <label for="codigo">Código</label>
    <input type="text" id="codigo" required>

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" required>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" required>

    <label for="lote">Lote</label>
    <input type="text" id="lote" required>

    <label for="tipo">Tipo</label>
    <select id="tipo" required>
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select>

    <label for="quantidade">Quantidade</label>
    <input type="number" id="quantidade" required>

    <button type="submit">Lançar</button>
  </form>

  <h2>Histórico</h2>
  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Endereço</th>
        <th>Lote</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = 'https://msctrhembaolsklvibzb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3RyaGVtYmFvbHNrbHZpYnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDM3NDYsImV4cCI6MjA2MzI3OTc0Nn0.7deozexjvrqmsAZzeRd5gguoZG4g-Yi3LoYlRjMBm1U';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const tabela = document.querySelector('#tabela tbody');
    const form = document.getElementById('form');

    async function carregarDados() {
      const { data, error } = await supabaseClient
        .from('estoque')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error('Erro ao carregar:', error.message);
        return;
      }

      tabela.innerHTML = '';
      data.forEach(item => {
        const row = `<tr>
          <td>${item.id}</td>
          <td>${item.codigo}</td>
          <td>${item.descricao}</td>
          <td>${item.endereco}</td>
          <td>${item.lote}</td>
          <td>${item.tipo}</td>
          <td>${new Date(item.data).toLocaleString()}</td>
          <td>${item.quantidade}</td>
        </tr>`;
        tabela.innerHTML += row;
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const codigo = document.getElementById('codigo').value;
      const descricao = document.getElementById('descricao').value;
      const endereco = document.getElementById('endereco').value;
      const lote = document.getElementById('lote').value;
      const tipo = document.getElementById('tipo').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const data = new Date().toISOString();

      const { error } = await supabaseClient.from('estoque').insert([
        { codigo, descricao, endereco, lote, tipo, data, quantidade }
      ]);

      if (error) {
        alert('Erro ao inserir: ' + error.message);
      } else {
        alert('Lançamento realizado com sucesso!');
        form.reset();
        carregarDados();
      }
    });

    carregarDados();
  </script>

</body>
</html>
