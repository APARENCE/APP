<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque</h1>

  <div class="form-group">
    <input type="text" id="codigo" placeholder="Código do Produto" />
    <input type="text" id="descricao" placeholder="Descrição do Produto" />
    <input type="text" id="endereco" placeholder="Endereço" />
    <input type="text" id="lote" placeholder="Lote" />
    <input type="number" id="quantidade" placeholder="Quantidade" />
    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select>
    <button onclick="registrarMovimentacao()">Registrar</button>
  </div>

  <div class="form-group">
    <input type="text" id="consultaCodigo" placeholder="Consultar Código do Produto" />
    <button onclick="consultarProduto()">Consultar</button>
  </div>

  <h2>Histórico de Movimentações</h2>
  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Endereço</th>
        <th>Lote</th>
        <th>Quantidade</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

  <script>
    const SUPABASE_URL = 'https://msctrhembaolsklvibzb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3RyaGVtYmFvbHNrbHZpYnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDM3NDYsImV4cCI6MjA2MzI3OTc0Nn0.7deozexjvrqmsAZzeRd5gguoZG4g-Yi3LoYlRjMBm1U';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function carregarMovimentacoes() {
      const { data, error } = await supabase.from('estoque').select('*').order('data', { ascending: false });
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';

      if (error) {
        alert('Erro ao carregar: ' + error.message);
        return;
      }

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.codigo}</td>
          <td>${item.descricao}</td>
          <td>${item.endereco}</td>
          <td>${item.lote}</td>
          <td>${item.quantidade}</td>
          <td>${item.tipo}</td>
          <td>${new Date(item.data).toLocaleString()}</td>
          <td class="actions">
            <button onclick="editarItem(${item.id})">Editar</button>
            <button onclick="excluirItem(${item.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function registrarMovimentacao() {
      const dados = {
        codigo: document.getElementById('codigo').value,
        descricao: document.getElementById('descricao').value,
        endereco: document.getElementById('endereco').value,
        lote: document.getElementById('lote').value,
        quantidade: Number(document.getElementById('quantidade').value),
        tipo: document.getElementById('tipo').value,
        data: new Date().toISOString()
      };

      const { error } = await supabase.from('estoque').insert([dados]);
      if (error) {
        alert('Erro ao registrar: ' + error.message);
      } else {
        carregarMovimentacoes();
      }
    }

    async function consultarProduto() {
      const codigo = document.getElementById('consultaCodigo').value;
      const { data, error } = await supabase.from('estoque').select('*').eq('codigo', codigo);

      if (error) {
        alert('Erro ao consultar: ' + error.message);
        return;
      }

      const total = data.reduce((acc, cur) => {
        return acc + (cur.tipo === 'entrada' ? cur.quantidade : -cur.quantidade);
      }, 0);

      alert(`Saldo atual do produto ${codigo}: ${total}`);
    }

    async function excluirItem(id) {
      await supabase.from('estoque').delete().eq('id', id);
      carregarMovimentacoes();
    }

    async function editarItem(id) {
      const novaQtd = prompt('Digite a nova quantidade:');
      if (novaQtd !== null) {
        await supabase.from('estoque').update({ quantidade: Number(novaQtd) }).eq('id', id);
        carregarMovimentacoes();
      }
    }

    window.onload = carregarMovimentacoes;
    window.registrarMovimentacao = registrarMovimentacao;
    window.consultarProduto = consultarProduto;
    window.excluirItem = excluirItem;
    window.editarItem = editarItem;
  </script>
</body>
</html>
