<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://msctrhembaolsklvibzb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3RyaGVtYmFvbHNrbHZpYnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDM3NDYsImV4cCI6MjA2MzI3OTc0Nn0.7deozexjvrqmsAZzeRd5gguoZG4g-Yi3LoYlRjMBm1U';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-group input {
      flex: 1 1 200px;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f9fafb;
    }
    .actions button {
      margin: 0 5px;
      background-color: #f59e0b;
    }
    .actions button.delete {
      background-color: #ef4444;
    }
    .actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque</h1>
    <div class="form-group">
      <input type="text" id="codigo" placeholder="Código do Produto" />
      <input type="text" id="descricao" placeholder="Descrição do Produto" />
      <input type="text" id="endereco" placeholder="Endereço" />
      <input type="text" id="lote" placeholder="Lote" />
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      <button onclick="registrarMovimentacao()">Registrar</button>
    </div>

    <div class="form-group">
      <input type="text" id="consultaCodigo" placeholder="Consultar Código do Produto" />
      <button onclick="consultarProduto()">Consultar</button>
    </div>

    <h2>Histórico de Movimentações</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Código</th>
          <th>Descrição</th>
          <th>Endereço</th>
          <th>Lote</th>
          <th>Quantidade</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function registrarMovimentacao() {
      const dados = {
        codigo: document.getElementById('codigo').value,
        descricao: document.getElementById('descricao').value,
        endereco: document.getElementById('endereco').value,
        lote: document.getElementById('lote').value,
        quantidade: Number(document.getElementById('quantidade').value),
        tipo: document.getElementById('tipo').value,
        data: new Date().toISOString()
      };

      await supabase.from('estoque').insert([dados]);
      carregarMovimentacoes();
    }

    async function carregarMovimentacoes() {
      const { data, error } = await supabase.from('estoque').select('*').order('data', { ascending: false });
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.codigo}</td>
          <td>${item.descricao}</td>
          <td>${item.endereco}</td>
          <td>${item.lote}</td>
          <td>${item.quantidade}</td>
          <td>${item.tipo}</td>
          <td>${new Date(item.data).toLocaleString()}</td>
          <td class="actions">
            <button onclick="editarItem(${item.id})">Editar</button>
            <button class="delete" onclick="excluirItem(${item.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function consultarProduto() {
      const codigo = document.getElementById('consultaCodigo').value;
      const { data, error } = await supabase.from('estoque').select('*').eq('codigo', codigo);
      const total = data.reduce((acc, cur) => {
        return acc + (cur.tipo === 'entrada' ? cur.quantidade : -cur.quantidade);
      }, 0);
      alert(`Saldo atual do produto ${codigo}: ${total}`);
    }

    async function excluirItem(id) {
      await supabase.from('estoque').delete().eq('id', id);
      carregarMovimentacoes();
    }

    async function editarItem(id) {
      const novaQtd = prompt('Digite a nova quantidade:');
      if (novaQtd !== null) {
        await supabase.from('estoque').update({ quantidade: Number(novaQtd) }).eq('id', id);
        carregarMovimentacoes();
      }
    }

    // Carrega ao abrir
    carregarMovimentacoes();
  </script>
</body>
</html>
