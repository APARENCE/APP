<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque - Consulta Profissional</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0; padding: 30px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h1 {
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 30px;
      color: #0f4c81;
    }

    .form-group {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 30px;
    }

    .form-group input[type="text"] {
      flex: 1;
      font-size: 1.1rem;
      padding: 12px 16px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    .form-group input[type="text"]:focus {
      outline: none;
      border-color: #0f4c81;
      box-shadow: 0 0 6px #0f4c81aa;
    }

    .form-group button {
      background-color: #0f4c81;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(15, 76, 129, 0.3);
    }

    .form-group button:hover {
      background-color: #093354;
      box-shadow: 0 6px 12px rgba(9, 51, 84, 0.5);
    }

    /* Card resultado da consulta */
    #resultadoConsulta {
      background: #f0f4f7;
      border-left: 6px solid #0f4c81;
      padding: 24px 30px;
      border-radius: 8px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #0f4c81;
      min-height: 60px;
      display: flex;
      align-items: center;
      box-shadow: inset 0 0 10px #a0b9d1;
      user-select: none;
      transition: background-color 0.4s ease;
    }

    #resultadoConsulta.erro {
      color: #b00020;
      border-left-color: #b00020;
      background: #fdecea;
      box-shadow: inset 0 0 10px #f9c5c0;
    }

    #resultadoConsulta.saldo-positivo {
      color: #1b5e20;
      border-left-color: #4caf50;
      background: #e8f5e9;
      box-shadow: inset 0 0 10px #a5d6a7;
    }

    #resultadoConsulta.saldo-negativo {
      color: #b00020;
      border-left-color: #d32f2f;
      background: #ffebee;
      box-shadow: inset 0 0 10px #ef9a9a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Saldo do Produto</h1>

    <div class="form-group">
      <input type="text" id="consultaCodigo" placeholder="Digite o código do produto..." aria-label="Código do produto" />
      <button onclick="consultarProduto()">Consultar</button>
    </div>

    <div id="resultadoConsulta" aria-live="polite" role="status"></div>
  </div>

  <script>
    // Simulação dados locais para teste — no real, use seu backend
    const movimentacoes = [
      { codigo: 'ABC123', tipo: 'entrada', quantidade: 50 },
      { codigo: 'ABC123', tipo: 'saida', quantidade: 20 },
      { codigo: 'XYZ789', tipo: 'entrada', quantidade: 100 },
      { codigo: 'XYZ789', tipo: 'saida', quantidade: 30 }
    ];

    function consultarProduto() {
      const codigoConsulta = document.getElementById('consultaCodigo').value.trim();
      const resultado = document.getElementById('resultadoConsulta');
      resultado.textContent = '';
      resultado.className = '';

      if (codigoConsulta === '') {
        resultado.textContent = 'Por favor, digite o código do produto para consultar.';
        resultado.classList.add('erro');
        return;
      }

      // Filtrar movimentações por código (case insensitive)
      const movs = movimentacoes.filter(mov => mov.codigo.toLowerCase() === codigoConsulta.toLowerCase());

      if (movs.length === 0) {
        resultado.textContent = `Nenhuma movimentação encontrada para o código "${codigoConsulta}".`;
        resultado.classList.add('erro');
        return;
      }

      // Calcular saldo
      let saldo = 0;
      movs.forEach(mov => {
        saldo += mov.tipo === 'entrada' ? mov.quantidade : -mov.quantidade;
      });

      // Mostrar resultado com estilo e ícone
      if (saldo > 0) {
        resultado.classList.add('saldo-positivo');
        resultado.innerHTML = `Saldo atual do produto <strong>${codigoConsulta.toUpperCase()}</strong>: <span style="font-size:1.8rem;">&#9989;</span> <strong>${saldo}</strong>`;
      } else if (saldo < 0) {
        resultado.classList.add('saldo-negativo');
        resultado.innerHTML = `Saldo atual do produto <strong>${codigoConsulta.toUpperCase()}</strong>: <span style="font-size:1.8rem;">&#10060;</span> <strong>${saldo}</strong>`;
      } else {
        resultado.classList.add('saldo-positivo');
        resultado.innerHTML = `Saldo atual do produto <strong>${codigoConsulta.toUpperCase()}</strong>: <strong>${saldo}</strong> (saldo zerado)`;
      }
    }
  </script>
</body>
</html>
