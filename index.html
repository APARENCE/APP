<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    form input, form select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      grid-column: span 2;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #2563eb;
      color: white;
    }
    tr:hover {
      background-color: #f1f5f9;
    }
    .edit-btn {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .delete-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .consulta-container {
      margin-bottom: 1.5rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 400px;
    }
    .consulta-container input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .consulta-container button {
      padding: 8px 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .saldo-box {
      display: none;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: #e0f2fe;
      border: 2px solid #38bdf8;
      border-radius: 8px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 400px;
    }
    .saldo-icon {
      color: #0ea5e9;
      font-size: 1.5rem;
    }
    #btnMostrarForm {
      margin-bottom: 1rem;
      padding: 10px 15px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      max-width: 400px;
      display: block;
    }
    #btnToggleConsulta {
      margin-bottom: 1rem;
      padding: 10px 15px;
      background-color: #6b7280;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      max-width: 400px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque</h1>
  <button id="btnMostrarForm">Inserir Novo Item</button>
  <button id="btnToggleConsulta">Ocultar Consulta de Saldo</button>

  <div class="consulta-container" id="consultaContainer">
    <input type="text" id="consultaCodigo" placeholder="Digite o c칩digo do produto" />
    <button onclick="consultarSaldo()">Consultar Saldo</button>
  </div>

  <div id="resultadoSaldo" class="saldo-box">
    <span class="saldo-icon">游닍</span>
    <span id="textoSaldo">Saldo: 0</span>
  </div>

  <form id="formProduto" style="display:none;" onsubmit="event.preventDefault(); salvarProduto();">
    <input type="hidden" id="editandoId" />
    <input type="text" id="codigo" placeholder="C칩digo" required />
    <input type="text" id="descricao" placeholder="Descri칞칚o" required />
    <input type="text" id="endereco" placeholder="Endere칞o" required />
    <input type="text" id="lote" placeholder="Lote" required />
    <select id="tipo" required>
      <option value="">Tipo</option>
      <option value="Entrada">Entrada</option>
      <option value="Sa칤da">Sa칤da</option>
    </select>
    <input type="datetime-local" id="data" required />
    <input type="number" id="quantidade" placeholder="Quantidade" required />
    <button type="submit">Salvar Produto</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>C칩digo</th>
        <th>Descri칞칚o</th>
        <th>Endere칞o</th>
        <th>Lote</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Quantidade</th>
        <th>A칞칫es</th>
      </tr>
    </thead>
    <tbody id="tabela-dados"></tbody>
  </table>

  <script>
    const supabase = window.supabase.createClient(
      'https://msctrhembaolsklvibzb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3RyaGVtYmFvbHNrbHZpYnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDM3NDYsImV4cCI6MjA2MzI3OTc0Nn0.7deozexjvrqmsAZzeRd5gguoZG4g-Yi3LoYlRjMBm1U'
    );

    const btnMostrarForm = document.getElementById('btnMostrarForm');
    const formProduto = document.getElementById('formProduto');

    btnMostrarForm.addEventListener('click', () => {
      if (formProduto.style.display === 'none' || formProduto.style.display === '') {
        formProduto.style.display = 'grid';
        btnMostrarForm.textContent = 'Ocultar Formul치rio';
      } else {
        formProduto.style.display = 'none';
        btnMostrarForm.textContent = 'Inserir Novo Item';
      }
    });

    const btnToggleConsulta = document.getElementById('btnToggleConsulta');
    const consultaContainer = document.getElementById('consultaContainer');
    const resultadoSaldo = document.getElementById('resultadoSaldo');

    btnToggleConsulta.addEventListener('click', () => {
      if (consultaContainer.style.display !== 'none') {
        consultaContainer.style.display = 'none';
        resultadoSaldo.style.display = 'none';
        btnToggleConsulta.textContent = 'Mostrar Consulta de Saldo';
      } else {
        consultaContainer.style.display = 'flex';
        btnToggleConsulta.textContent = 'Ocultar Consulta de Saldo';
      }
    });

    async function carregarDados() {
      const { data, error } = await supabase.from('estoque').select('*').order('id', { ascending: true });
      const tabela = document.getElementById('tabela-dados');
      tabela.innerHTML = '';

      if (error) {
        tabela.innerHTML = `<tr><td colspan="9">Erro ao carregar dados.</td></tr>`;
        console.error(error);
        return;
      }

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.codigo}</td>
          <td>${item.descricao}</td>
          <td>${item.endereco}</td>
          <td>${item.lote}</td>
          <td>${item.tipo}</td>
          <td>${new Date(item.data).toLocaleString()}</td>
          <td>${item.quantidade}</td>
          <td>
            <button class="edit-btn" onclick="editar(${item.id})">Editar</button>
            <button class="delete-btn" onclick="excluir(${item.id})">Excluir</button>
          </td>
        `;
        tabela.appendChild(row);
      });
    }

    async function salvarProduto() {
      const id = document.getElementById('editandoId').value;
      const codigo = document.getElementById('codigo').value.trim();
      let descricao = document.getElementById('descricao').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const lote = document.getElementById('lote').value.trim();
      const tipo = document.getElementById('tipo').value;
      const data = document.getElementById('data').value;
      const quantidade = Number(document.getElementById('quantidade').value);

      if (!codigo || !descricao || !endereco || !lote || !tipo || !data || !quantidade) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      // Se estiver editando, atualiza o registro sem verificar c칩digo
      if (id) {
        const { error } = await supabase
          .from('estoque')
          .update({ codigo, descricao, endereco, lote, tipo, data, quantidade })
          .eq('id', id);

        if (error) {
          alert('Erro ao atualizar produto.');
          console.error(error);
          return;
        } else {
          alert('Produto atualizado com sucesso.');
        }
        document.getElementById('editandoId').value = '';
        formProduto.reset();
        formProduto.style.display = 'none';
        btnMostrarForm.textContent = 'Inserir Novo Item';
        carregarDados();
      } else {
        // Se for inser칞칚o, verifica se o c칩digo j치 existe para manter a descri칞칚o original
        const { data: existentes, error: erroBusca } = await supabase
          .from('estoque')
          .select('descricao')
          .eq('codigo', codigo)
          .order('id', { ascending: true });

        if (erroBusca) {
          alert('Erro ao verificar c칩digo existente.');
          console.error(erroBusca);
          return;
        }

        if (existentes.length > 0) {
          descricao = existentes[0].descricao;
        }

        const { error } = await supabase.from('estoque').insert([
          { codigo, descricao, endereco, lote, tipo, data, quantidade }
        ]);

        if (error) {
          alert('Erro ao salvar produto.');
          console.error(error);
        } else {
          alert('Produto salvo com sucesso.');
        }
        formProduto.reset();
        formProduto.style.display = 'none';
        btnMostrarForm.textContent = 'Inserir Novo Item';
        carregarDados();
      }
    }

    async function editar(id) {
      const { data, error } = await supabase.from('estoque').select('*').eq('id', id).single();
      if (error) {
        alert('Erro ao buscar produto para editar.');
        console.error(error);
        return;
      }

      document.getElementById('editandoId').value = data.id;
      document.getElementById('codigo').value = data.codigo;
      document.getElementById('descricao').value = data.descricao;
      document.getElementById('endereco').value = data.endereco;
      document.getElementById('lote').value = data.lote;
      document.getElementById('tipo').value = data.tipo;
      document.getElementById('data').value = data.data.slice(0, 16);
      document.getElementById('quantidade').value = data.quantidade;

      formProduto.style.display = 'grid';
      btnMostrarForm.textContent = 'Ocultar Formul치rio';
    }

    async function excluir(id) {
      if (!confirm('Deseja realmente excluir este registro?')) return;
      const { error } = await supabase.from('estoque').delete().eq('id', id);
      if (error) {
        alert('Erro ao excluir registro.');
        console.error(error);
        return;
      }
      carregarDados();
    }

    async function consultarSaldo() {
      const codigo = document.getElementById('consultaCodigo').value.trim();
      if (!codigo) {
        alert('Informe o c칩digo do produto para consultar.');
        return;
      }

      const { data, error } = await supabase
        .from('estoque')
        .select('quantidade, tipo')
        .eq('codigo', codigo);

      if (error) {
        alert('Erro ao consultar saldo.');
        console.error(error);
        return;
      }

      if (data.length === 0) {
        alert('Produto n칚o encontrado.');
        return;
      }

      // Calcula o saldo: entradas s칚o somadas e sa칤das subtra칤das
      let saldo = 0;
      data.forEach(item => {
        if (item.tipo.toLowerCase() === 'entrada')
          saldo += item.quantidade;
        else if (item.tipo.toLowerCase() === 'sa칤da' || item.tipo.toLowerCase() === 'saida')
          saldo -= item.quantidade;
      });

      document.getElementById('textoSaldo').textContent = `Saldo do produto ${codigo}: ${saldo}`;
      resultadoSaldo.style.display = 'flex';
    }

    carregarDados();
  </script>
</body>
</html>
